        "questionText": "What was your high school's mascot?"
      },
      "userId": "USER_X"
    }


- title: Sign Manifest
  description: Signs a specified manifest with CROMERR.
  http_verb: POST
  resource_url: /manifest/sign
  parameters: |
    token
    activityId
    userId
    questionId
    answer
    id (e-manifest id)
  response_format: JSON
  response: |
    {
      "documentId": "be83916a-a4d3-4ae8-aa68-9d56c16b1bce"
    }
