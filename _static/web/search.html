title: Welcome to e-Manifest Search
layout: template/web

                    <label for="from_date">From</label>
                    <input id="from_date" name="from_date" type="text">
                </div>

                    <label for="to_date">To</label>

                </div>
            </div>
            <br>
            <div>
                <a href="#">Add additional filters</a>
            </div>
    
            <button class="usa-button-big" type="button" ng-click="filter()">Filter</button>
            </form>
            </fieldset>
        </div>
        <div class="results usa-width-one-half">
            <table class="usa-table-borderless">
            <thead>
              <tr>
                <th scope="col">Tracking</th>
                <th scope="col">Generator</th>
                <th scope="col">Disposal Facility</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in filtered" ng-click="manifestDetail(x)" data-href="manifest-detail.html" class="result-item">
                <td scope="row" ng-bind="x.id"></td>
                <td ng-bind="x.content.generator.name">></td>
                <td ng-bind="x.content.designated_facility.name"></td>
                <td ng-bind="x.updated_at"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
