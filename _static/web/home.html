---
title: eManifest Home | US EPA
layout: template/web
---
<div ng-controller="SearchController" class='home'>
  <legend>Recently filed manifests</legend>

  <div class="usa-grid-full">
    <div class="results usa-width-two-thirds">
      <div ng-show="!results.length">
        &nbsp;<!-- No results. Use the search box to try again. TODO fix flicker on initial load -->
      </div>
      <table ng-show="results.length" class="usa-table-borderless">
        <thead>
          <tr>
            <th scope="col"><a href="" ng-click="sortBy('content.generator.manifest_tracking_number')">Tracking #</a></th>
            <th scope="col"><a href="" ng-click="sortBy('content.generator.name')">Generator</a></th>
            <th scope="col"><a href="" ng-click="sortBy('content.designated_facility.name')">Disposal Facility</a></th>
            <th scope="col"><a href="" ng-click="sortBy('updated_at')">Date</a></th>
          </tr>
        </thead>
        <tbody>
          <tr class='manifest-list-row' ng-repeat="x in results" ng-click="manifestDetail(x)" data-href="manifest-detail.html" class="result-item">
            <td scope="row" ng-bind="x.content.generator.manifest_tracking_number"></td>
            <td ng-bind="x.content.generator.name">></td>
            <td ng-bind="x.content.designated_facility.name"></td>
            <td ng-bind="x.formatted_date"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <form class="usa-width-one-third"> <!-- Trasporter Entry SubSection -->
      <fieldset>
        <legend>Filter manifests</legend>
          <label class='bold' for="generator_name">Generator name</label>
          <input id="generator_name" ng-model="data.generator.name" name="generator_name" type="text">

          <label class='bold' for="tsdf_name">Disposal facility name</label>
          <input id="tsdf_name" ng-model="data.tsdf_name" name="tsdf_name" type="text">

          <div class="usa-grid-full">
            <div class="usa-width-one-half">
              <label for="origin_state">Generator state</label>
              <select name="origin_state" id="origin_state" class="usa-input-grid-tiny tiny-input">
                {% include state_options.html %}
              </select>
            </div>
            <div class="usa-width-one-half">
              <label for="origin_state">Disposal facility state</label>
              <select name="origin_state" id="origin_state" class="tiny-input">
                {% include state_options.html %}
              </select>
            </div>
          </div>

          <label class='bold'>Date</label>
          <div class="usa-grid-full">
            <div class="usa-width-one-half">
              <label for="from_date">Beginning</label>
              <input id="from_date" name="from_date" type="text">
            </div>
            <div class="usa-width-one-half">
              <label for="to_date">Ending</label>
              <input id="to_date" name="to_date" type="text">
            </div>
          </div>
          <br>
          <div>
            <a class='small' href="#">Additional filters</a>
          </div>

          <button class="usa-button-big" type="button" ng-click="filter()">Filter</button>
          <div>
            <a class='small' href="#">Clear filter</a>
          </div>
      </fieldset>
    </form>
  </div>
</div>
