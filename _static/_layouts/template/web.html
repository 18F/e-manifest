<body class="visual-style web" ng-app="app">
  <header role="banner">
    {% include usa_disclaimer.html %}

    <nav class="usa-site-navbar app-width">
      <div class='inner'>
        <a href="#" id="menu-btn">&#9776; MENU</a>
        <div class="logo" id="logo">
          {% include epa_logo.html %}
        </div>

        <ul class="usa-button-list usa-unstyled-list top-level-nav-links">
          <li class='unit'><a href="/web">Home</a></li>
          <li class='unit'><a href="/about">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="main-content" id="main-content" sytle="width: none;">
    <div class="app-width usa-content">
      <div class="content-canvas">
        {% include content_header.html %}
        <div class='inner'>
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  {% if jekyll.environment == "production" %}
  <script src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js" id="_fed_an_ua_tag"></script>
