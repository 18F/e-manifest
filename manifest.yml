---
memory: 1536MB
applications:
- name: e-manifest
  domain: 18f.gov
  host: e-manifest
  command: script/foreman-start
  services:
  - e-manifest-db
  env:
    RAILS_ENV: production
    EMANIFEST_ENV: production
    DEFAULT_URL_HOST: e-manifest.18f.gov
- name: e-manifest-dev
  domain: 18f.gov
  host: e-manifest-dev
  command: script/foreman-start
  services:
  - e-manifest-dev-db
  env:
    RAILS_ENV: production
    EMANIFEST_ENV: development
    DEFAULT_URL_HOST: e-manifest-dev.18f.gov
