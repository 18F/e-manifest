---
env:
  RAILS_ENV: production
  CDX_DEFAULT_DATAFLOW: e-Manifest
services:
  - e-manifest-db
  - emanifest-es-prod
  - emanifest-redis-prod
applications:
- name: e-manifest
  host: e-manifest
  instances: 1
  domain: 18f.gov
  command: script/web-start
  memory: 640MB
- name: e-manifest-worker
  instances: 1
  domain: 18f.gov
  no-route: true
  command: script/worker-start
  memory: 256MB
