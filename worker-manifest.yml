---
memory: 1536MB
applications:
- name: e-manifest-worker
  instances: 1
  domain: 18f.gov
  no-route: true
  command: script/worker-start
  services:
    - e-manifest-db
    - emanifest-es-prod
    - emanifest-redis-prod
  env:
    RAILS_ENV: production
- name: e-manifest-dev-worker
  instances: 1
  domain: 18f.gov
  no-route: true
  command: script/worker-start
  services:
    - e-manifest-dev-db
    - emanifest-es-dev
    - emanifest-redis-dev
  env:
    RAILS_ENV: production
